<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betalen</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Party<span>Pulse</span></a>
        <div class="search-menu">
            <input type="text" placeholder="Zoeken...">
            <button class="menu-btn">Menu</button>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Vul je gegevens in</h1>
            <div class="cart-summary">
                <h2>Jouw Producten</h2>
                <div id="cart-items-summary">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>
            <form action="success.html" method="POST" novalidate>
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Je naam">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Je e-mailadres">
                
                <label for="address">Adres:</label>
                <input type="text" id="address" name="address" required placeholder="Je adres">
                
                <label for="zipcode">Postcode:</label>
                <input type="text" id="zipcode" name="zipcode" required pattern="[0-9]{4}[A-Za-z]{2}" placeholder="1234AB">
                
                <label for="city">Stad:</label>
                <input type="text" id="city" name="city" required placeholder="Je stad">
                
                <button type="submit" class="checkout-btn-winkelmand">Verzenden</button>
            </form>
        </div>
    </main>
    <script src="scrip4.js"></script>
</body>
</html>
