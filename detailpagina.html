<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Pagina</title>
        <link rel="stylesheet" href="/style2.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">Party<span>Pulse</span></a> <!-- Make the logo a link -->
            <div class="search-menu">
                <input type="text" placeholder="Zoeken...">
                <button class="menu-btn">Menu</button>
            </div>
        </header>
        
        <main class="product-detail">
            <img id="product-image" src="" alt="Hoofdproduct" class="product-image">
            <div class="product-info">
                <h1 id="product-name">[product naam]</h1>
                <div id="product-price" class="product-price">[prijs]</div>
                
                <div class="quantity-selector">
                    <label for="quantity-input">Aantal:</label>
                    <input id="quantity-input" type="number" value="1" min="1" class="quantity-input">
                </div>
        
                <div class="product-description">
                    <h3>Over het product</h3>
                    <p>[product info]</p>
                </div>
        
                <button class="add-to-cart">
                    <a href="winkelmand.html" style="text-decoration: none; color: inherit;">In winkelwagen</a>
                </button>
            </div>
        </main>

        <section class="recommended-products">
            <h2>Aanbevolen Producten</h2>
            <div class="products-grid" id="recommended-products-grid">
                
            </div>
        </section>

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>
        
       
        <script src="products.js"></script>
        <script src="script2.js"></script>
    </body>
    </html>
