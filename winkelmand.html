    <!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyPulse - Productdetails</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   

    <!-- Rest of your winkelmand.html content -->

    <div class="cart-container">
        <!-- Producten -->
        <div class="cart-items">
            <h1>Jouw Winkelwagen</h1>
            
           

        <div class="cart-container-winkelmand">
            <!-- Cart Items -->
            <div class="cart-items-winkelmand" id="cart-items-winkelmand">
                <!-- Cart items will be dynamically added here -->
            </div>
        
            <!-- Overzicht Section -->
            <div class="summary-winkelmand">
                <h2>Overzicht</h2>
                <div class="summary-item-winkelmand">
                    <span>Totaal aantal items:</span>
                    <span id="totalItems-winkelmand">0</span>
                </div>
                <div class="summary-item-winkelmand">
                    <span>BTW (21%):</span>
                    <span id="vat-winkelmand">€0,00</span>
                </div>
                <div class="summary-item-winkelmand" style="font-weight: bold;">
                    <span>Totaalbedrag:</span>
                    <span id="totalPrice-winkelmand">€0,00</span>
                </div>
                <button class="checkout-btn-winkelmand" onclick="window.location.href='form.html'">Betalen</button>
            </div>
        </div>
        
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
        </div>
        
        <section class="recommended-products-cart">
            <h2>Aanbevolen Producten</h2>
            <div class="products-grid" id="recommended-products-grid">
                <!-- Recommended products will be dynamically added here -->
            </div>
        </section>

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        
        <script src="products.js"></script>
        <script src="script3.js"></script>
    
    



    
</body>
</html>
